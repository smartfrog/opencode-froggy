name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: npm

      - run: npm install -g npm@11.5.1
      - run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json ($PACKAGE_VERSION)"
            exit 1
          fi
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
      - run: npm test
      - run: npm publish --access public

      - name: Build release notes
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          NOTES_FILE="${RUNNER_TEMP}/release-notes.md"
          {
            echo "## ${TAG_VERSION}"
            awk "/^## ${TAG_VERSION}/{flag=1;next}/^## /{flag=0}flag" CHANGELOG.md
          } > "${NOTES_FILE}"
          if [ ! -s "${NOTES_FILE}" ]; then
            echo "No changelog entry for ${TAG_VERSION}"
            exit 1
          fi
          echo "notes_path=${NOTES_FILE}" >> "${GITHUB_OUTPUT}"
        id: release_notes

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ steps.release_notes.outputs.notes_path }}
